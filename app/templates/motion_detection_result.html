<!DOCTYPE html>
<html>
    <head>
        <title>動体検知結果</title>
    </head>

    <body>
        <table border="1">
            <caption>
                動体検知結果
            </caption>
            <tr>
                <th>日付時刻</th>
                <th>前フレーム</th>
                <th>現フレーム</th>
                <th>動体検知結果</th>
            </tr>
            {% if image_datetimes %} {% for datetime in image_datetimes %}
            <tr>
                <td>{{ datetime }}</td>
                <td>
                    <img
                        src="/static/detection_results/{{ datetime }}_prev.jpg"
                        width="50%"
                        height="auto"
                    />
                </td>
                <td>
                    <img
                        src="/static/detection_results/{{ datetime }}_current.jpg"
                        width="50%"
                        height="auto"
                    />
                </td>
                <td>
                    <img
                        src="/static/detection_results/{{ datetime }}_motion.jpg"
                        width="50%"
                        height="auto"
                    />
                </td>
            </tr>
            {% endfor %} {% endif %}
        </table>
    </body>
</html>
